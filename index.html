<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breeze Buddy</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="location-bar">
        <input type="text" placeholder="Enter Location" id="input" class="location-input">
        <button id="search-btn" class="location-search">Search</button>
    </header>
    
    <main class="weather-input">
        <div class="weather-container">
            <div class="temperature">21.2</div>
            <div class="location-date">
                <div class="location">Delhi</div>
                <span class="time">12:43</span>
                <span class="date">2024-07-15</span>
            </div>
            <div class="weather-state">
                <img src="//cdn.weatherapi.com/weather/64x64/day/296.png" alt="weather-img" class="image">
                <div class="condition">Sunny</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
